  <body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="http://www.example.com/review.php" method="get">
      <fieldset>
        <legend>Your Details:</legend>
        <label for="Name">Name:</label>
        <input type="text" name="Name" size="30" maxlength="100" />
        <br />
        <br />
        <label for="Email">Email:</label>
        <input type="email" name="Email" size="30" maxlength="100" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review:</legend>
        <p>
          <label for="hear-about"> where did you hear about us? </label>
          <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          Would you visit again?
          <br />
          <label for="rating">
            <input type="radio" name="rating" id="yes" />
            Yes
          </label>
          <label for="rating">
            <input type="radio" name="rating" id="no" />
            No
          </label>
          <label for="rating">
            <input type="radio" name="rating" id="Maybe" />
            Maybe
          </label>
        </p>
        <p>
          <label for="comments">Comments:</label>
          <br />
          <textarea name="" id="comments" cols="40" rows="5"></textarea>
          <br />
          <br />
          <input type="checkbox" name="updates" />
          Sign me up for email updates
          <br />
          <input type="submit" value="Submit review" />
        </p>
      </fieldset>
    </form>
  </body>
